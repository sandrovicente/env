######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
set-option -g history-limit 10000

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[bg=colour190,fg=colour0,bold] #S #[fg=colour233,bg=colour245,bold] %d/%m %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
# window status
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format '[<#I>:#[fg=colour255]#W#[fg=colour50]#F `./#{b:pane_current_path}`]'

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format '[#I:#[fg=colour250]#W#[fg=colour244]#F `./#{b:pane_current_path}`]'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }
#setw -g mode-keys vi

#remap prefix from 'C-b'
unbind C-b
                                                     #set-option -g prefix 'C-\'
#bind-key 'C-\' send-prefix

set-option -g prefix 'C-Space'
bind -T copy-mode 'C-x' send-keys -X begin-selection

# Mouse support - set to on if you want to use the mouse
set -g mouse on

run-shell ~/workspace/prj/tmux-yank/yank.tmux

bind -T copy-mode Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -i -selection clipboard"

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

bind-key -T copy-mode M-Left    send-keys -X previous-word
bind-key -T copy-mode M-Right   send-keys -X next-word

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind-key -n C-Pageup previous-window
bind-key -n C-Pagedown next-window

set -g focus-events on
